<body>

  <h1>Polaroid it!</h1>

  <div id="drop-area">
    <input type="file" accept="image/*">
  </div>

  <!-- This is a preview of the polaroid -->
  <div class="results">
    <div class="polaroid">
      <div class="polaroid__pic" id="preview-pic"></div>
      <span class="polaroid__handle" id="preview-handle">@gigachad</span>
    </div>
  </div>

  <!-- This is the actual downloaded image -->
  <div class="download-hidden">
    <div class="polaroid" id="capture">
      <div class="polaroid__pic" id="download-pic"></div>
      <span class="polaroid__handle" id="download-handle">@gigachad</span>
    </div>
  </div>
  
  
  <!-- Libs -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="js/upload-dnd.js"></script>

  <!-- JS App -->
  <script src="js/app.js"></script>

</body>
